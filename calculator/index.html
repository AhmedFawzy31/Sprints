<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container flex">
      <div class="calc flex">
        <div class="calc-container">
          <ul class="display flex">
            <li class="lhs"></li>
            <li class="operand"></li>
            <li class="rhs"></li>
          </ul>
          <div class="numbers">
            <ul class="number-row flex">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <ul class="number-row flex">
              <li>4</li>
              <li>5</li>
              <li>6</li>
            </ul>
            <ul class="number-row flex">
              <li>7</li>
              <li>8</li>
              <li>9</li>
            </ul>
          </div>
          <div class="operations">
            <ul class="operation-row flex">
              <li>+</li>
              <li>0</li>
              <li>-</li>
            </ul>
            <ul class="operation-row flex">
              <li>x</li>
              <li>/</li>
              <li>AC</li>
            </ul>
            <ul class="operation-row flex">
              <li class="compute">=</li>
            </ul>
          </div>
          <div class="output"></div>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
